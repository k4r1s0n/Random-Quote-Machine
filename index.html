<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Random-Quote-Machine</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css'/>
	<link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<div class="container-fluid text-center">
		<h1>Random Quote Generator</h1>
		<div id="quote-box">
			<div id="quote-text">
				<span id="text"></span>
			</div>
			<div id="quote-author">
				<span id="author"></span>
			</div>
			<div class="buttons">
				<a class="btn btn-primary" id="tweet-quote" title="Tweet this quote!" target="_blank">
					<i class="fa fa-twitter"></i>
				</a>
				<a class="btn btn-primary" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
					<i class="fa fa-tumblr"></i>
				</a>
				<button class="btn btn-primary" id="new-quote">New quote</button>
			</div>
		</div>
	</div>
</body>
</html>
